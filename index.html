    function hookUpForm() {
      const form = document.querySelector("form");

      // If there is no form yet, or we've already wired it up, stop
      if (!form || form.dataset.fsBound === "1") return;

      // Mark so we don't attach twice
      form.dataset.fsBound = "1";

        fetch(FORMSPREE_URL, {
          method: "POST",
          body: formData,
          headers: {
            "Accept": "application/json"
          }
        })
          .then(function (response) {
            if (response.ok) {
              // Create a thank-you message element (if it doesn't already exist)
              let message = document.querySelector(".booking-success-message");
              if (!message) {
                message = document.createElement("div");
                message.className = "booking-success-message";
                message.textContent =
                  "Thank you for your booking request! I’ll contact you shortly to confirm.";
                message.style.marginTop = "1rem";
                message.style.fontSize = "1.1rem";
                message.style.fontWeight = "600";
              }

              // Insert the message straight after the form
              form.insertAdjacentElement("afterend", message);

              // Reset and hide the form so it can't be used again
              form.reset();
              form.style.display = "none";
            } else {
              alert("There was a problem sending your booking. Please email me directly.");
            }
          })
          .catch(function () {
            alert("Network error. Please email me directly.");
          });
      });
    }

    // Try immediately
    hookUpForm();

    // Then keep trying every 500ms until we've successfully attached
    const interval = setInterval(function () {
      const form = document.querySelector("form");

      } else {
        hookUpForm();
      }
